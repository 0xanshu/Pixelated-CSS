services:
  - type: web
    name: pixelated-css
    env: node
    plan: free # Start with free, upgrade to starter ($7/mo) or standard ($25/mo) if needed
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
    # Uncomment and set if you need more memory:
    # plan: starter # 512MB RAM
    # plan: standard # 2GB RAM (recommended for Puppeteer)
